server {
    listen 80;
    server_name;
    location / {
        return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl;
    server_name ;

    ssl_certificate /etc/letsencrypt/live/<>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<>/privkey.pem;

    location /static/ {
        alias /usr/share/nginx/html/staticfiles/;  # Path to the collected static files
    }

    location /media/ {
        alias /media/;
    }
    ## add max size increase
    client_max_body_size 10M;

    location / {
        proxy_pass http://django_website:8000;  
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add CORS headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        if ($request_method = 'POST') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }

}

server {

    listen 443;
    server_name ;
    ssl_certificate /etc/letsencrypt/live/<>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<>/privkey.pem;

    location / {
        proxy_pass http://streamlit_website:8501; # Forward requests to the Django server
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";      
    }


}

