{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <title>Document</title>
</head>
<body>
    <form  action="{% url 'portfolio:index' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button id = 'back_button' type="submit">Back</button>
    </form>
    <h1>Upload a PDF File</h1>
    {% if noupload_msg %}
    <div>{{ noupload_msg }}</div>
    {% endif %}
    <div id ='display_pdf'>
        <div> {{ file_name }} {{ file_size }}</div>
    </div>
    <div id = 'pdfup'>
        <form  action="{% url 'PDF_QNA:upload_pdf' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"  name="pdf_file" accept="application/pdf">
            {% if uploaded %}
            <button type="submit" disabled>Upload PDF</button>
            {% else %}
            <button type="submit">Upload PDF</button>
            {% endif %}
        </form>
        <form action="{% url 'PDF_QNA:upload_pdf' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit">Upload another PDF</button>
        </form>
        <form action="{% url 'PDF_QNA:qna' %}" method="POST" novalidate>
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id = 'respblock'>
        {{ response }}
    </div>
    
</body>
</html>
